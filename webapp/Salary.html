<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>
</head>
<body>
    <h1>Salary Calculation</h1>
    <form action="Salarycal" method="GET">
        <label for="id">Employee ID:</label>
        <input type="number" id="id" name="id" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" required><br><br>

        <label for="hours">Worked Hours:</label>
        <input type="number" id="hours" name="hours" required><br><br>
        <label for="days">Worked Days:</label>
        <input type="number" id="days" name="days" required><br><br>

        <input type="submit" value="Calculation">
    </form>
</body>
</html>
